<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<title>Computational Interaction Papers at CHI 2018</title>

	<!-- Load Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style>
		footer {
			padding-top: 2em;
			padding-bottom: 2em;
		}
	</style>

</head>
<body>
	<div class="jumbotron">
		<div class="container">
			<h1>Computational Interaction Papers at CHI 2018</h1>
		</div>
	</div>

	<div class="container">
		<table class="table">
			<tbody id="paper_list">
			</tbody>
		</table>
	</div>

	<footer class="container">
		<p class="text-right">Pull requests (about paper info, web design, and others) are highly appreciated: <a href="https://github.com/yuki-koyama/computational-interaction-papers/">GitHub</a></p>
	</footer>

	<!-- Load jQuery, Popper.js, Bootstrap JS to use Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script type="text/javascript">
		$(function() {
			$.getJSON("./data.json", function(data) {
				for (var i = 0; i < data.length; ++ i) {

					var title_dom   = $("<h5>").html(data[i]["title"]);
					var link_dom    = $("<p>").append($("<a>").attr("href", data[i]["url"]).text("Project page"));

					var info_div    = $("<div>").attr("class", "col-md-8 col-sm-6 col-xs-12").append(title_dom).append(link_dom);
					var youtube_div = $("<div>").attr("class", "col-md-4 col-sm-6 col-xs-12");

					var has_long_youtube_video = (data[i]["video"].length != 0);

					if (has_long_youtube_video) {
						var raw_link = data[i]["video"];
				        var embeding_link = raw_link.replace("watch?v=","embed/");
				        youtube_div = youtube_div.append($("<div>").attr("class", "embed-responsive embed-responsive-16by9").append($("<iframe>").attr("class", "embed-responsive-item").attr("src", embeding_link)));
				    } else {
				        youtube_div = youtube_div.append($("<p>").text("No long video available."));
				    }
				    
					$("#paper_list").append($("<tr>").append($("<td>").append($("<div>").attr("class", "row").append(info_div).append(youtube_div))));
				}
			});
		});
	</script>
</body>
</html>
